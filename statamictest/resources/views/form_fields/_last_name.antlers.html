{{ last_name_group }}

    {{ if last_name_show }}
        <div class="row g-2 mb-3">
            <div class="col">
                <input class="form-control" type="text" id="last_name" name="LastName" placeholder="{{ ( last_name != "" ) ? {last_name} : "Last Name" }}" {{ last_name_required ? "required" : "" }}>
                <span class="text-danger input-error d-none">This field is required</span>
            </div>
        </div>
    {{ /if }}
    
{{ /last_name_group }}
